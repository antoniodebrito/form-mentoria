<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="form-wrapper">
                    <legend>Informações pessoais</legend>
                    
                    <div class="special-wrapper">
                            <div class="wrapper-intern">
                                <label for="name">Nome</label>
                                <input type="text" id="name" required>
                            </div>

                            <div class="wrapper-intern">
                                <label for="last-name">Sobrenome</label>
                                <input type="text" id="last-name" required>
                            </div>
                       
                    </div>


                    <div class="wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email" required>
                    </div> 
                    
                    <div class="wrapper">
                        <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="senha" required>
                    </div> 
                 </div><!--===FORM-WRAPPER -->
            </fieldset>


            <fieldset>           
                <div class="form-wrapper">
                    <legend>Informações do mentor</legend>
                            
                    <div class="wrapper">
                        <label for="nome-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="nome-mentor" required>
                    </div>           
                </div>        
            </fieldset>


            <fieldset>           
                <div class="form-wrapper">
                    <legend>Seus horários disponíveis</legend>
            
                    <fieldset class="agendamento-mentoria col-3">
                        <legend>Primeira mentoria</legend>
                            <div class=" col-3">
                                <div class="wrapper">
                                    <label for="primeira-mentoria-data-inicial">Data<span>(DD/MM/AAAA)</span></label>
                                    <input type="text" id="primeira-mentoria-data-inicial" required>
                                </div>
                                <div class="wrapper">
                                    <label for="primeira-mentoria-hora-inicial">Das</span></label>
                                    <input type="time" id="primeira-mentoria-hora-inicial" required>
                                </div>
                                <div class="wrapper">
                                    <label for="primeira-mentoria-hora-final">Até</span></label>
                                    <input type="time" id="primeira-mentoria-hora-final" required>
                                </div>
                            </div>
                    </fieldset>

                    <fieldset class="agendamento-mentoria">
                        <legend>Segunda mentoria</legend>
                            <div class=" col-3">
                                <div class="wrapper">
                                    <label for="segunda-mentoria-data-inicial">Data<span>(só o primeiro nome)</span></label>
                                    <input type="text" id="segunda-mentoria-data-inicial" required>
                                </div>
                                <div class="wrapper">
                                    <label for="segunda-mentoria-hora-inicial">Das</span></label>
                                    <input type="time" id="segunda-mentoria-hora-inicial" required>
                                </div>
                                <div class="wrapper">
                                    <label for="segunda-mentoria-hora-final">Até</span></label>
                                    <input type="time" id="segunda-mentoria-hora-final" required>
                                </div>
                            </div>
                    </fieldset>
                </div>
            </fieldset>
        </form>

        <div class="buttons">
            <input form="my-form" type="submit" value="Salvar">
        </div>

    </div>

</body>
</html>
